# File format version number.
version: 13

# Meta information. Does not influence any functionality.
meta:
  project_name: Bedretto noise
  project_location: Bedretto
  project_description: Noise plotting from 4 daq

local_coordinate_system:
  # EPSG code of the local coordinate system.
  epsg_code: 2056
  # Translation vector to convert local coordinates to the coordinate system
  # specified by the EPSG code. Thus the internal local coordinate system is a
  # translated system.
  translation_vector: [2679720.696, 1151600.128, 1480.000]

# Where things are on disc.
paths:
  # A list of folders with the waveform files as ASDF files.
  asdf_folders:
    - 'E:\Linus_1\16_new_generation_dugseis\07_new_generation\01_Windows\noise_plotting\data\testData\GPS_TTL_on_all_conties\conti01'
    - 'E:\Linus_1\16_new_generation_dugseis\07_new_generation\01_Windows\noise_plotting\data\testData\GPS_TTL_on_all_conties\conti02'
    - 'E:\Linus_1\16_new_generation_dugseis\07_new_generation\01_Windows\noise_plotting\data\testData\GPS_TTL_on_all_conties\conti03'
    - 'E:\Linus_1\16_new_generation_dugseis\07_new_generation\01_Windows\noise_plotting\data\testData\GPS_TTL_on_all_conties\conti04'
  # Folder with the corresponding StationXML files.
  stationxml_folders:
    - 'E:\Linus_1\16_new_generation_dugseis\07_new_generation\01_Windows\noise_plotting\station_xml\conti01'
    - 'E:\Linus_1\16_new_generation_dugseis\07_new_generation\01_Windows\noise_plotting\station_xml\conti02'
    - 'E:\Linus_1\16_new_generation_dugseis\07_new_generation\01_Windows\noise_plotting\station_xml\conti03'
    - 'E:\Linus_1\16_new_generation_dugseis\07_new_generation\01_Windows\noise_plotting\station_xml\conti04'
  # Path to the SQLite database storing everything.
  database: 'sqlite://E:\Linus_1\16_new_generation_dugseis\07_new_generation\01_Windows\noise_plotting\data_base\db.sqlite'
  # Cache folder - can be safely deletes but might be expensive to recompute.
  cache_folder: 'E:\Linus_1\16_new_generation_dugseis\07_new_generation\01_Windows\noise_plotting\cach'

# Temporal range of the experiment. All parts of DUGSeis will only use data in
# that range.
temporal_range:
  start_time: 2021-08-24T14:38:00.000000Z
  end_time: 2021-08-24T14:38:05.999995Z

# Some settings affecting the graphical interface.
graphical_interface:
  # Available options for manual event classifications.
  classifications:
    - passive
    - active
    - electronic
    - unknown
    - random
  # Available manual phases for picks.
  pick_types:
    - P
    - S
  # List of available uncertainties.
  uncertainties_in_ms:
    - 0.00001
    - 0.000025
    - 0.00005

# Available filters - either in the GUI or for any automatic picking
# algorithms. The filter will be applied and the corresponding processing
# id will be stored alongside the picks.
filters:
  - filter_id: smi:local/bandpass_causal
    filter_settings:
      filter_type: butterworth_bandpass
      highpass_frequency_in_hz: 1000.0
      lowpass_frequency_in_hz: 5000.0
      filter_corners: 4
      zerophase: false
  - filter_id: smi:local/bandpass_acausal
    filter_settings:
      filter_type: butterworth_bandpass
      highpass_frequency_in_hz: 1000.0
      lowpass_frequency_in_hz: 5000.0
      filter_corners: 2
      zerophase: true
